<ng-template ngFor let-menu [ngForOf]="AsideRoutes" let-i="index">
    <!-- menu.children 说明是一级路由 -->
    <ng-template [ngIf]="!menu.children">
        <li nz-menu-item nzMatchRouter nzMatchRouter>
            <a [routerLink]="menu.path"
                ><i nz-icon [nzType]="menu.data.icon"></i>
                <span>{{ menu.data.title }}</span>
            </a>
        </li>
    </ng-template>
    <!-- 说明存在二级路由 -->
    <ng-template [ngIf]="menu.children">
        <li
            nz-submenu
            [nzTitle]="menu.data.title"
            [nzIcon]="menu.data.icon"
            [nzOpen]="menu.data.submenuOpen"
        >
            <ul>
                <ng-template ngFor let-childrenMenu [ngForOf]="menu.children">
                    <app-submenu [AsideRoutes]='[childrenMenu]'></app-submenu>
                </ng-template>
            </ul>
        </li>
    </ng-template>
</ng-template>
